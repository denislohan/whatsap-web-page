<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://web.whatsapp.com/favicon-64x64.ico" type="image/x-icon">
    <title>Whatsap Web</title>
</head>

<body>

    <div class="container">
        <section id="left">
            <div class="header">
                <div class="side-options">
                    <img src="images/compose.svg" alt=""><img src="" alt="" class=''>
                    <img src="images/arrow-down.svg" alt=""><img src="" alt="" class=''>
                </div>
            </div>
            <div class="nav">
                <section class="main-items">

                    <div class="nav-item">
                        <div class="notified">
                            <img src="images/chat.svg" alt="" class="nav-img">
                            <p class="num-notification">6</p>
                        </div>
                        <div>
                            <a href="">Chats</a>
                        </div>
                    </div>

                    <div class="nav-item">
                        <div>
                            <img src="images/updates.svg" alt="">
                        </div>
                        <div>
                            <a href="">Updates</a>
                        </div>
                    </div>

                    <div class="nav-item">
                        <div>
                            <img src="images/communities.svg" alt="">
                        </div>
                        <div>
                            <a href="">Commun...</a>
                        </div>
                    </div>

                    <div class="nav-item">
                        <div>
                            <img src="images/call.svg" alt="">
                        </div>
                        <div>
                            <a href="">Calls</a>
                        </div>
                    </div>
                    <div class="nav-item">

                        <div>
                            <img src="images/channels.svg" alt="">
                        </div>
                        <div>
                            <a href="">Channels</a>
                        </div>
                    </div>
                </section>
                <section class="nav-bottom">
                    <div class="nav-item nav-help">
                        <div>
                            <img src="images/help_outline.svg" alt="">
                        </div>
                    </div>

                    <div class="nav-item nav-profile">
                        <img src="images/profile.svg" alt="">
                    </div>
                </section>
            </div>
            <div class="contacts-list"></div>
        </section>
        <section id="right"></section>
    </div>

</body>

</html>
